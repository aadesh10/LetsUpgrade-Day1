<!DOCTYPE html>
<html>
<head>
  <title>col</title>
</head>
<body>
    <script type="text/javascript">
 /* 1
  cocsole.log()
  Used to log(print)the output to the console.we can put any
  type inside the log(),be it a string,array,object,boolean etc.
  example
  */
 console.log('abc');
 console.log(1);
 console.log(true);
 console.log(null);
 console.log(undefined);
 console.log([1, 2, 3]);
 console.log({a:1, b:2});

 /* 2
console.error()
Used to log error message to the console.
useful in testing of code. By default the error message will be highlighted with red color.
 console.error() method */

 console.error('This is a simple error'); 
 /* 3
 console.warn()
Used to log warning message to the console.
by default the warning message will be highlighted with yellow color*/
console.warn('This is a warning.');  

/*4
console.clear()
Used to clear the console.The console will be cleared,
in case of Chrome a simple overlayed text will be printed like
 ‘Console was cleared’ while in firefox no message is returned */

 console.clear();

/*5
console.time() and console.timeEnd()
Whenever we want to know the amount of time spend by a block or a function,
we can make use of the time() and timeEnd() methods provided by the javascript console object.
they take a label which must be same,and the code inside can be anything.*/

console.time('time consumed'); 
 let text1 =  function(){ 
     console.log('fun is running'); 
 } 
 let text2 = function(){ 
     console.log('fun2 is running..'); 
 } 
 text1();  
 text2(); 
console.timeEnd('time consumed'); 

/* 6
console.table()
This method allows us to generate a table inside a console.
The input must be an array or an object which will be shown as a table */

console.table({'xyz':101, 'pqr':102}); 

/* 7
console.count()
This method is used to count the number that the function hit by this counting method.*/

for(let i=0;i<10;i++)
{ 
    console.count(i); 
} 
/* 8
console.group() and console.groupEnd()
group() and groupEnd()
methods of the console object allows us to group contents in a separate block,which will be indented.
Just like the time() and the timeEnd() they also accepts label,again of same value.*/

console.group('simple'); 
  console.warn('warning! guys'); 
  console.error('error bro'); 
  console.log('something different'); 
console.groupEnd('simple'); 
console.log('latest');
/* 9
Custom Console Logs
User can add Styling to the console logs in order to make logs Custom.
The Syntax for it is to add the css styling as a parameter to the logs which will replace %c in the logs as shown in the example below.
filter_none*/

const spacing = '10px'; 
  const styles =  
        `padding: ${spacing}; background-color: black; color: blue; font-style:  
         bold; border: 1px solid black; font-size: 2em;`; 
  console.log('%c something different', styles); 

</script>    
     </body>
             
     </html>
