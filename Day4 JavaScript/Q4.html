<!-- Question 4) Make a calculator in javascript which can do operation as Addition , Subtraction , Multiplication , Division , Square root , Percentage -->

<!DOCTYPE html>
<html>
<head>
	
	<title>Calulator </title>
</head>

<body>
<h2> PLEASE ENTER THE NUMBER TO FIND ADDITION , SUBSTRACTION , MULTIPLICATION , DIVISION , PERCENTAGE AND SQ.ROOT </h2>
<script>

var n1 = prompt("Enter first number ");
var n2 = prompt("Enter second number ");

console.log(+n1 + +n2); 
console.log(n1 - n2); 
console.log(n1 * n2); 
console.log(n1 / n2); 
console.log((n1 * n2)/100) 
console.log(Math.sqrt(n1));
console.log(Math.sqrt(n2));

</script>
</body>
</html>
